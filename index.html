<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}

#imageViewerOverlay {
	display: none;
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.8);
	backdrop-filter: blur(10px);
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: center;
	animation: fadeInOverlay 0.3s ease-in-out;
}

#viewerImage {
	max-width: 90%;
	max-height: 90%;
	border-radius: 10px;
	transition: transform 0.3s ease-in-out;
}

#viewerImage.swipe {
	transform: scale(0.95);
}

#closeViewer {
	position: absolute;
	top: 20px;
	right: 30px;
	font-size: 36px;
	color: white;
	cursor: pointer;
	font-weight: bold;
	z-index: 10001;
}

@keyframes fadeInOverlay {
	from { opacity: 0; }
	to { opacity: 1; }
}
</style>
